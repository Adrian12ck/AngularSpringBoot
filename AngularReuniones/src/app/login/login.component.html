<h2>Iniciar sesión</h2>
<form  #loginForm="ngForm">
  <div>
    <label for="username">Usuario</label>
    <input
      type="text"
      id="username"
      required
      [(ngModel)]="username"
      name="username"
      #usernameInput="ngModel"
    />
  </div>
  <div>
    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      required
      [(ngModel)]="password"
      name="password"
      #passwordInput="ngModel"
    />
  </div>
  <button (click)="onSubmit()" type="submit">Ingresar</button>
</form>
